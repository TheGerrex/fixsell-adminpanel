<h1>Settings</h1>

<div class="card">
  <div class="card-head">My Info</div>

  <div class="card-body">
    <div class="username">Name: {{ user()?.name }}</div>
    <div class="mail">Mail: {{ user()?.email }}</div>
    <div class="status" *ngIf="user()?.isActive; else notActive">
      Status: Active User
    </div>
    <ng-template #notActive>Status: Not Active User</ng-template>
  </div>
</div>

<button mat-raised-button color="warn" (click)="onLogout()">Log Out</button>
