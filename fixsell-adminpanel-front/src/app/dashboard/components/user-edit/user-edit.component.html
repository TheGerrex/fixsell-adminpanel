<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Old Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
    </div>
    
    <!-- new password  -->
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="showNewPasswordFields()">New Password</button>
      </div>
      <div class="form-group" *ngIf="showNewPassword">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password">
      </div>
      <div class="form-group" *ngIf="showNewPassword">
        <label for="repeatNewPassword">Repeat New Password</label>
        <input type="password" id="repeatNewPassword" formControlName="repeatNewPassword" class="form-control" placeholder="Repeat your new password">
      </div>



    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="roles">Roles</label>
        <div class="form-check" *ngFor="let role of roles">
          <input type="checkbox" [value]="role" [checked]="userForm.get('roles')?.value?.includes(role)" (change)="toggleRoles(role)">
          <label class="form-check-label">{{ role }}</label>
        </div>
      </div>


    <!-- active checkbox -->
    <div class="form-group">
      <label for="active">Active</label>
      <input type="checkbox" id="isActive" formControlName="isActive" placeholder="Enter your active" >
    </div>
    

    <button type="submit" class="btn btn-primary">Save</button>
 </form>
