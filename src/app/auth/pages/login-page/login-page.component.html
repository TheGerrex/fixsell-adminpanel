<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="login()"
>
  <!-- add fixell logo -->
  <div class="text-center p-t-20 p-b-20">
    <img src="../../../../assets/images/logo300x41.png" alt="Fixell Logo" />
  </div>

  <span class="login100-form-title p-b-12"> Login </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input
      class="input100"
      type="email"
      formControlName="email"
      placeholder="Correo electrónico"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input
      class="input100"
      type="password"
      formControlName="password"
      placeholder="Ingrese su contraseña"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        class="login100-form-btn"
        [disabled]="myForm.invalid"
        type="submit"
      >
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>

    <a
      href="mailto:jonastclausen@gmail.com?subject=Cuenta Dashboard&body=Hola me gustaria un cuenta"
      >Manda un Correo a TI</a
    >
  </div>
</form>
