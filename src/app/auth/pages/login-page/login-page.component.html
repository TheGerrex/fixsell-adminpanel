<div class="login-background">
  <div class="login-wrapper">
    <div class="login-header">
      <img
        src="../../../../assets/logo/fixsell_logo-400px.svg"
        alt="Fixsell Logo"
      />
      <p class="logo-subheader">Llevando tu productividad al máximo</p>
    </div>
    <div class="login-container">
      <form
        class="login-form"
        autocomplete="off"
        [formGroup]="myForm"
        (ngSubmit)="login()"
      >
        <div class="login-form-header">
          <h3 class="login-title">Bienvenido de nuevo</h3>
          <p class="login-subtitle">
            Ingresa tus credenciales para acceder a tu cuenta.
          </p>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Correo electrónico"
          />
          <mat-error *ngIf="isValidField('email') && getFieldError('email')">{{
            getFieldError('email')
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <mat-error *ngIf="isValidField('password')">{{
            getFieldError('password')
          }}</mat-error>
        </mat-form-field>

        <div class="form-action">
          <button type="submit" class="button button-primary button-raised">
            <span class="button-label" *ngIf="!isLoading">Iniciar Sesión</span>
            <div
              *ngIf="isLoading"
              class="spinner-grow text-light"
              style="width: 1rem; height: 1rem"
              role="status"
            ></div>
          </button>
        </div>
      </form>
      <div class="login-form-footer">
        <p>¿No tienes cuenta?</p>
        <a
          href="mailto:jonas.clausen@fixsell.mx?subject=Cuenta Dashboard&body=Hola me gustaria un cuenta porfavor"
          >Manda un Correo a TI</a
        >
      </div>
    </div>
    <div class="login-footer">
      <p>Desarrollado por G3 &#174; - 2025</p>
    </div>
  </div>
  <div class="login-image"></div>
</div>
