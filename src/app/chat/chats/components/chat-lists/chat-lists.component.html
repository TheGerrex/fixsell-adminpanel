<div class="chat-list">
  <div class="tabs">
    <div
      *ngFor="let tab of tabs"
      (click)="setActiveTab(tab.name)"
      [class.active]="activeTab === tab.name"
    >
      {{ tab.name }} ({{ tab.count }})
    </div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Buscar por nombre" />
  </div>
  <div class="chat-items">
    <div
      class="chat-item"
      *ngFor="let chat of chats"
      (click)="selectChat(chat.roomId)"
    >
      <!-- Use special WhatsApp avatar for WhatsApp chats -->
      <div
        class="avatar"
        [ngClass]="{
          online: chat.status === 'online',
          offline: chat.status === 'offline',
          'whatsapp-avatar': chat.isWhatsApp
        }"
      >
        <i *ngIf="chat.isWhatsApp" class="fa fa-whatsapp"></i>
        <span *ngIf="!chat.isWhatsApp">{{ chat.name.charAt(0) }}</span>
      </div>
      <div class="chat-details">
        <div class="name-time">
          <div class="name">
            {{ chat.name }}
            <!-- Small WhatsApp icon beside name -->
            <i *ngIf="chat.isWhatsApp" class="fa fa-whatsapp whatsapp-icon"></i>
          </div>
          <div class="time">{{ chat.time }}</div>
        </div>
        <div class="last-message">{{ chat.lastMessage }}</div>
      </div>
    </div>
  </div>
</div>
