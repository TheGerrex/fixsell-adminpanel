<div class="container">
    <div class="text-center mt-5">
      <!-- add fixsell logo image -->
      <!-- <img
        src="https://fixsellnorte.com/wp-content/uploads/2020/02/Logo-nuevo-fixsell-300x41.png"
        alt="fixsell logo"
        width="300"
        height="41"/> -->
      <h1>Add a printer</h1>
    </div>
  
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="contact-form" role="form">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <!-- dropdown selector for brand -->
                      <div>
                        <label for="form_need">Brand *</label>
                        <select
                          id="form_need"
                          name="need"
                          class="form-control"
                          required="required"
                          data-error="Please specify your need."
                          [(ngModel)]="brand"
                              [ngModelOptions]="{standalone: true}"
                        >
                          <option value="" selected disabled>
                            --Select Brand--
                          </option>
                          <option>Epson</option>
                          <option>Kyocera</option>
                          <option>Konica Minolta</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">model</label>
                        <input
                          id="form_lastname"
                          type="text"
                          name="surname"
                          class="form-control"
                          placeholder="Please enter your lastname *"
                          required="required"
                          data-error="Lastname is required."
                          [(ngModel)]="model"
                          [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                    <!-- add drop down and form input for category -->
                    <div>
                      <label for="form_lastname">Category *</label>
                      <select
                        id="form_need"
                        name="need"
                        class="form-control"
                        required="required"
                        data-error="Please specify your need"
                          [(ngModel)]="category"
                                  [ngModelOptions]="{standalone: true}"
                      >
                        <option value="" selected disabled>
                          --Select Items Category--
                        </option>
                        <option>Oficina</option>
                        <option>Produccion</option>
                        <option>Inyección de Tinta</option>
                        <option>Artes Gráficas</option>
                        <option>Etiquetas</option>
                      </select>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <!-- a simple text with color next to it a checkbox to select true or false -->
                        <div>
                          <label for="form_lastname">Color </label>
                          <input
                            type="checkbox"
                            name="color"
                            value="True"
                            [(ngModel)]="color"
                              [ngModelOptions]="{standalone: true}"
                          /><br />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- text next checkbox rentable -->
                        <div>
                          <label for="form_lastname">Rentable</label>
                          <input
                            type="checkbox"
                            name="rentable"
                            value="True"
                            [(ngModel)]="rentable"
                              [ngModelOptions]="{standalone: true}"
                          /><br />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- text next checkbox duplexUnit -->
                        <div>
                          <label for="form_lastname">Duplex Unit </label>
                          <input
                            type="checkbox"
                            name="duplexUnit"
                            value="True"
                            [(ngModel)]="duplexUnit"
                              [ngModelOptions]="{standalone: true}"
                          /><br />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_power_consumption"
                          >Power Consumption</label
                        >
                        <input
                          id="form_power_consumption"
                          type="text"
                          name="power_consumption"
                          class="form-control"
                          placeholder="Please enter the power consumption"
                          required="required"
                          data-error="Power consumption is required."
                          [(ngModel)]="powerConsumption"
                              [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <!-- dimensions -->
                      <div class="form-group">
                        <label for="form_dimensions">Dimensions</label>
                        <input
                          id="form_dimensions"
                          type="text"
                          name="dimensions"
                          class="form-control"
                          placeholder="Please enter the dimensions"
                          required="required"
                          data-error="Dimensions are required."
                          [(ngModel)]="dimensions"
                              [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- add print velocity, max print size and maxPaperWeight in a 3 column input form -->
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="form_print_velocity">Print Velocity</label>
                        <input
                          id="form_print_velocity"
                          type="text"
                          name="print_velocity"
                          class="form-control"
                          placeholder="print velocity"
                          required="required"
                          data-error="Print velocity is required."
                          [(ngModel)]="printVelocity"
                              [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="form_max_print_size">Max Print Size</label>
                        <input
                          id="form_max_print_size"
                          type="text"
                          name="max_print_size"
                          class="form-control"
                          placeholder="max print size"
                          required="required"
                          data-error="Max print size is required."
                          [(ngModel)]="maxPrintSize"
                              [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="form_max_paper_weight"
                          >Max Paper Weight</label
                        >
                        <input
                          id="form_max_paper_weight"
                          type="text"
                          name="max_paper_weight"
                          class="form-control"
                          placeholder="max paper weight"
                          required="required"
                          data-error="Max paper weight is required."
                          [(ngModel)]="maxPaperWeight"
                              [ngModelOptions]="{standalone: true}"
                        />
                      </div>
                    </div>
                  </div>
  
                  <!-- add form for paperSizes, price 2 rows bootstrap -->
  
                   
  <!-- add form for paperSizes, price 2 rows bootstrap -->
  <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <label for="form_paper_sizes">Paper Sizes</label>
              <input
                  id="form_paper_sizes"
                  type="text"
                  name="paper_sizes"
                  class="form-control"
                  placeholder="paper sizes"
                  required="required"
                  data-error="Paper sizes are required."
                  [(ngModel)]="paperSizes"
                              [ngModelOptions]="{standalone: true}"
              />
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label for="form_price">Price</label>
              <input
                  id="form_price"
                  type="text"
                  name="price"
                  class="form-control"
                  placeholder="price"
                  required="required"
                  data-error="Price is required."
                  [(ngModel)]="price"
                              [ngModelOptions]="{standalone: true}"
              />
          </div>
      </div>
  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Avaliable OS</label>
                        <textarea
                          id="form_message"
                          name="message"
                          class="form-control"
                          placeholder="Write your message here."
                          rows="4"
                          required="required"
                          data-error="Please, leave us a message."
                          [(ngModel)]="applicableOS"
                              [ngModelOptions]="{standalone: true}"
                        ></textarea>
                      </div>
                    </div>
  
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Description</label>
                        <textarea
                          id="form_message"
                          name="message"
                          class="form-control"
                          placeholder="Write your message here."
                          rows="4"
                          required="required"
                          data-error="Please, leave us a message."
                          [(ngModel)]="description"
                              [ngModelOptions]="{standalone: true}"
                        ></textarea>
                      </div>
                    </div>
  
                    <!-- add image url where you can add as many urls in a form format -->
  <!-- FILEPATH: c:\Users\hulig\Documents\github\fixsell-adminpanel\fixsell-adminpanel-front\src\app\printersregister\printersregister.component.html -->
  
  <div class="row">
      <div class="col-md-12">
          <div class="form-group">
              <label for="form_image_urls">Image URLs</label>
              <div id="image-urls-container">
                  <div class="input-group mb-3">
                      <input
                          id="form_image_urls"
                          type="text"
                          name="image_urls"
                          class="form-control"
                          placeholder="image urls"
                          required="required"
                          data-error="Image URLs are required."
                          [(ngModel)]="img_url"
                              [ngModelOptions]="{standalone: true}"
                      />
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary add-image-url" type="button">+</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
                    <div class="col-md-12">
                      <input
                        type="submit"
                        class="btn btn-success btn-send pt-2 btn-block"
                        value="Create Printer"
                        (click)="printerregister()"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /.8 -->
      </div>
      <!-- /.row-->
    </div>
  </div>
