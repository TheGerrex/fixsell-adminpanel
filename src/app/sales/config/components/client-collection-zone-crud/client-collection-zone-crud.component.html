<sales-client-config-table
  [title]="'Zonas de cobranza'"
  [data]="clientCollectionZoneData"
  [columns]="columns"
  [displayedColumns]="displayedColumns"
  [isLoading]="isLoading"
  [addButtonText]="'Crear Zona'"
  [addButtonPermission]="'canCreateClientCollectionZone'"
  [viewActionPermission]="'canViewClientCollectionZone'"
  [editActionPermission]="'canUpdateClientCollectionZone'"

></sales-client-config-table>
