<div class="product-card">
  <div class="product-image-container">
    <img
      class="product-image"
      src="{{
        productData && isPrinter(productData) ? productData.img_url[0] : ''
      }}"
      alt="product image"
    />
  </div>
  <div class="product-body">
    Nombre: {{ productData && isPrinter(productData) ? productData.model : '' }}
  </div>
</div>
