<h2 mat-dialog-title>Agregar Categoria</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="categoryName" />
    <mat-error *ngIf="categoryName.invalid">Nombre es requerido</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    class="button button-danger button-raised"
    (click)="onNoClick()"
  >
    Cancelar
  </button>
  <button
    mat-button
    class="button button-secondary button-raised"
    (click)="onSubmit()"
    [disabled]="categoryName.invalid"
  >
    Agregar Categoria
  </button>
</mat-dialog-actions>
