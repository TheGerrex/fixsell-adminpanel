<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
<div [hidden]="isLoading">
  <!-- Table header with search and actions -->
  <div class="table-header">
    <div class="table-header-container">
      <div class="table-header-wrapper">
        <app-breadcrumb></app-breadcrumb>
        <h3 class="table-title" *ngIf="title">{{ title }}</h3>
      </div>
      <div class="table-actions">
        <!-- Filter button -->
        <button
          class="button button-outline-secondary button-icon"
          (click)="toggleFilterRow()"
        >
          <mat-icon>filter_list</mat-icon>
          <span class="button-label">Filtros</span>
        </button>
        <!-- Search field (desktop) -->
        <div class="search-container">
          <!-- Ícono de búsqueda (visible cuando está colapsado) -->
          <button
            class="button button-default button-icon"
            (click)="toggleSearch()"
            *ngIf="!isSearchOpen"
          >
            <mat-icon class="search-icon"> search </mat-icon>
          </button>

          <!-- Input de búsqueda con animación -->
          <mat-form-field
            *ngIf="isSearchOpen"
            class="search-input"
            appearance="outline"
          >
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              type="text"
              placeholder="Buscar..."
              [(ngModel)]="searchTerm"
              (input)="applyFilter($event, 'searchColumn')"
              #searchInput
              (blur)="closeSearch()"
              (keyup.escape)="closeSearch()"
            />
          </mat-form-field>
        </div>

        <!-- Export button -->
        <website-export
          *ngIf="showExport"
          [data]="data"
          [ignoreFields]="exportIgnoreFields"
        ></website-export>

        <!-- Add button -->
        <button
          ButtonResize
          *ngIf="
            showAddButton &&
            (!addButtonPermission || (addButtonPermission | hasPermission))
          "
          class="button button-primary button-raised button-icon-text"
          (click)="onAddClick()"
        >
          <mat-icon>add</mat-icon>
          <span class="button-label">{{ addButtonText }}</span>
        </button>
      </div>

      <div class="filter-row" *ngIf="showFilterRow">
        <ng-container *ngFor="let column of columns">
          <div class="filter-cell">
            <ng-container [ngSwitch]="column.type">
              <!-- Input de texto -->
              <mat-form-field *ngSwitchCase="'input'" appearance="outline">
                <mat-label>{{ column.label }}</mat-label>
                <input
                  matInput
                  #inputRef
                  (input)="applyFilter(inputRef.value, column.name)"
                  placeholder="Filtrar {{ column.label }}"
                />
              </mat-form-field>

              <!-- Lista desplegable -->
              <mat-form-field *ngSwitchCase="'select'" appearance="outline">
                <mat-label>{{ column.label }}</mat-label>
                <mat-select
                  (selectionChange)="applyFilter($event.value, column.name)"
                >
                  <mat-option [value]="''">Todos</mat-option>

                  <mat-option
                    *ngFor="let option of getFilterOptions(column.name)"
                    [value]="option.toString()"
                  >
                    {{ getFormattedOption(option, column.name) }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Datepicker para fechas -->
              <mat-form-field *ngSwitchCase="'date'" appearance="outline">
                <mat-label>{{ column.label }}</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  (dateChange)="applyFilter($event.value, column.name)"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Search field (mobile) -->
    <div class="table-search">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-icon matPrefix *ngIf="!searchTerm">search</mat-icon>
        <input
          matInput
          type="text"
          placeholder="Buscar"
          [(ngModel)]="searchTerm"
          (input)="applyFilter($event, 'searchColumn')"
        />
      </mat-form-field>
    </div>
  </div>

  <!-- Table -->
  <div class="responsive-table">
    <div class="table-container">
      <div class="table-wrapper">
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="data-table dense-theme"
        >
          <!-- Fila de encabezado -->
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>

          <!-- Data Rows -->
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="onRowClick(row)"
            [class.clickable-row]="rowClick.observed"
            class="table-row"
          ></tr>

          <!-- Column Definitions -->
          <ng-container
            *ngFor="let column of columns"
            [matColumnDef]="column.name"
          >
            <!-- Column Header -->
            <th
              mat-header-cell
              *matHeaderCellDef
              [mat-sort-header]="column.sortable ? column.name : ''"
              [style.text-align]="column.align || 'left'"
              [style.width]="column.width || 'auto'"
            >
              {{ column.label }}
            </th>

            <!-- Column Cell -->
            <td
              mat-cell
              *matCellDef="let element"
              [attr.data-column]="column.name"
              [style.text-align]="column.align || 'left'"
              [ngClass]="getCellClass(column, element)"
            >
              <!-- If cell content is HTML, render it; otherwise, display text -->
              <ng-container
                *ngIf="
                  isHtmlContent(getCellContent(column, element));
                  else textContent
                "
              >
                <span
                  [innerHTML]="
                    getHtmlContent(getCellContent(column, element)) | safeHtml
                  "
                ></span>
              </ng-container>
              <ng-template #textContent>
                {{ getTextContent(getCellContent(column, element)) }}
              </ng-template>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container
            *ngIf="shouldShowActionsColumn()"
            [matColumnDef]="actionsColumnName"
          >
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 50px; min-width: 50px"
            >
              Acciones
            </th>
            <td
              mat-cell
              *matCellDef="let element"
              [attr.data-column]="actionsColumnName"
              class="actions-cell"
            >
              <div class="actions-container">
                <!-- Menú desplegable con botón -->
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="actionsMenu"
                  class="actions-button"
                  (click)="$event.stopPropagation()"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>

                <!-- Menú de opciones -->
                <mat-menu #actionsMenu="matMenu" class="menu-actions">
                  <button
                    mat-menu-item
                    *ngIf="
                      showViewAction &&
                      viewClick.observed &&
                      (viewActionPermission | hasPermission)
                    "
                    (click)="onViewClick(element, $event)"
                  >
                    <mat-icon class="view-icon" style="color: #1f2937"
                      >visibility</mat-icon
                    >
                    <span>Ver</span>
                  </button>
                  <button
                    mat-menu-item
                    *ngIf="
                      showEditAction &&
                      editClick.observed &&
                      (editActionPermission | hasPermission)
                    "
                    (click)="onEditClick(element, $event)"
                  >
                    <mat-icon class="edit-icon" style="color: #3f51b5"
                      >edit</mat-icon
                    >
                    <span>Editar</span>
                  </button>
                  <button
                    mat-menu-item
                    *ngIf="
                      showDeleteAction &&
                      deleteClick.observed &&
                      (deleteActionPermission | hasPermission)
                    "
                    (click)="onDeleteClick(element, $event)"
                  >
                    <mat-icon class="delete-icon" style="color: #f44336"
                      >delete</mat-icon
                    >
                    <span>Eliminar</span>
                  </button>
                </mat-menu>
              </div>
            </td>
          </ng-container>
        </table>
      </div>
      <!-- No items message and create button -->
      <ng-container *ngIf="dataSource.data.length === 0">
        <div class="no-items-container">
          <div class="no-items-wrapper">
            <mat-icon class="no-items-icon">warning</mat-icon>
            <p class="message-text">
              No se encontraron registros en esta tabla.
            </p>
            <button
              ButtonResize
              class="button button-primary button-raised button-icon-text"
              (click)="onAddClick()"
            >
              <mat-icon>add</mat-icon>
              <span class="button-label">{{ addButtonText }}</span>
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Pagination -->
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="defaultPageSize"
      showFirstLastButtons
      class="table-paginator"
    ></mat-paginator>
  </div>
</div>
