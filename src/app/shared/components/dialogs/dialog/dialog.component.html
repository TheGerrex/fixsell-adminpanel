<h2 mat-dialog-title>
  {{ data.title }}
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Image preview" />
</mat-dialog-content>
<mat-dialog-actions>
  <button class="button button-primary" (click)="dialogRef.close(true)">
    {{ data.buttonText }}
  </button>
</mat-dialog-actions>
