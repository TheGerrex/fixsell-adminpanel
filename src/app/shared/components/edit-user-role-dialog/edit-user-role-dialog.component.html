<div class="dialog">
  <div class="title-container">
    <h4 class="title">Editar Rol</h4>
  </div>
  <div class="content">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        placeholder="Nombre del nuevo rol de usuario"
        [formControl]="roleName"
        [class.is-invalid]="roleNameError"
      />
      <mat-error *ngIf="roleNameError"> {{ roleNameError }}</mat-error>
    </mat-form-field>
  </div>
  <div class="button-actions">
    <button class="button button-outline-secondary w-100" (click)="onNoClick()">
      <span class="button-label">Cancelar</span>
    </button>
    <button
      class="button button-primary button-icon-text button-raised w-100"
      [disabled]="roleName.invalid"
      (click)="onSubmit()"
    >
      <mat-icon>save</mat-icon>
      <span class="button-label">Guardar</span>
    </button>
  </div>
</div>
