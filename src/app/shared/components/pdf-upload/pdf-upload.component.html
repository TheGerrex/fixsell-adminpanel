<div class="file-drop-area" [class.dragging]="isDragging" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <p *ngIf="!isUploading">
        Arrastre y suelte un archivo pdf
    </p>
    <div class="icon-container">
        <mat-icon>picture_as_pdf</mat-icon>
    </div>
    <div *ngIf="isUploading" class="uploading-container">
        <p>Cargando...</p>
        <mat-spinner class="spinner"></mat-spinner>
    </div>

    <button class="button button-secondary button-raised" type="button" (click)="fileInput.click()">
      <span class="button-label">Selecciona archivo</span>
    </button>
    <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" />
</div>
