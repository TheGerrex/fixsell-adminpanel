<div class="permissions-card section-card">
  <div class="section-card-header">
    <h3 class="header-title">Permisos</h3>
    <button
      class="button button-primary button-raised"
      (click)="submitPermissions()"
    >
      <mat-icon>save</mat-icon><span class="button-label">Guardar</span>
    </button>
  </div>
  <div class="section-card-body">
    <div
      class="permission-category"
      *ngFor="let category of permissionCategories"
    >
      <div class="category-header">
        <h3>{{ category.name }}</h3>
      </div>
      <div class="permission-item" *ngFor="let item of category.items">
        <mat-checkbox
          [(ngModel)]="item.checked"
          (change)="onPermissionChange()"
        >
          {{ item.label }}
        </mat-checkbox>
      </div>
    </div>
  </div>
</div>
