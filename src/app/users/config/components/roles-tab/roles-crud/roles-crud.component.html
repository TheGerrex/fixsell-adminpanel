<div class="table-header">
    <div class="header-wrapper">
        <h3 class="table-title">Roles</h3>
        <div class="table-actions">
            <div class="search-box">
                <div class="search-box-container">
                    <mat-icon *ngIf="!searchTerm">search</mat-icon>
                    <input class="search-input" type="text" placeholder="Buscar Roles" [(ngModel)]="searchTerm" (input)="applyFilter($event)" />
                </div>
            </div>
            <div class="action-buttons">
                <button ButtonResize class="button button-primary button-raised button-icon-text" (click)="addRole()">
                        <mat-icon>add</mat-icon><span class="button-label">Agregar</span>
                    </button>
            </div>
        </div>
    </div>
    <div class="table-search">
        <div class="search-box">
            <div class="search-box-container">
                <mat-icon *ngIf="!searchTerm">search</mat-icon>
                <input class="search-input" type="text" placeholder="Buscar Roles" [(ngModel)]="searchTerm" (input)="applyFilter($event)" />
            </div>
        </div>
    </div>
</div>
<div class="responsive-table">
    <div class="table-container">
        <table mat-table matSort [dataSource]="rolesDataSource" class="role-list-table">
            <h2>Marcas</h2>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let role" data-column="name">
                    <div *ngIf="!role.isEditing">{{ role.name }}</div>
                    <input *ngIf="role.isEditing" [(ngModel)]="role.name" value="role.name" (blur)="saveRole(role)" (keyup.enter)="saveRole(role)">
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let role" data-column="actions">
                    <button mat-icon-button color="primary" *ngIf="isAdmin" (click)="editRole(role.id, role.name)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="deleteRole(role)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="rolesDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: rolesDisplayedColumns"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="8" showFirstLastButtons class="table-paginator"></mat-paginator>
</div>
