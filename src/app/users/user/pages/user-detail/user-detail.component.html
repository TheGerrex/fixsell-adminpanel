<div class="user-container" *ngIf="user">
  <div class="user-header">
    <h2>Usuario</h2>
    <button
      class="button button-primary button-raised button-icon-text"
      *ngIf="user.id"
      (click)="navigateToEditUser(user)"
    >
      <mat-icon>edit</mat-icon><span class="button-label">Editar</span>
    </button>
  </div>

  <div class="user-info">
    <div class="card-settings">
      <div class="card-settings-body">
        <div class="avatar-icon"><img src="../../../../assets/icons/avatar/avatar-1.svg" alt="avatar"></div>
        <div class="user-info">
          <div class="username"><h3>{{ user.name }}</h3></div>
          <div class="info-row">
            <div class="status-container" *ngIf="user.isActive; else notActive">
              <p>Estado</p> <span class="status">Activo</span>
            </div>
            <ng-template #notActive><p>Estado</p> <span class="status-noactive">Inactivo</span></ng-template>
            <div class="email-container"><p>Email</p><span>{{ user.email }}</span></div>
            <div class="role-container"><p>Roles</p><div class="roles"><span class="role" *ngFor="let role of user.roles">{{ role.name }}</span></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
