<div class="printer-consumable-container">
    <div class="printer-consumable-header">
        <h4>Consumibles Relacionados</h4>
        <button class="button button-primary button-raised button-icon" (click)="navigateToCreateConsumible()">
      <mat-icon>add</mat-icon>
    </button>
    </div>
    <div class="printer-consumables" *ngIf="product.counterparts.length > 0">
        <div class="consumable" *ngFor="let counterpart of product.counterparts">
            <div class="consumable-image-container">
                <img class="consumable-image" *ngIf="counterpart.img_url.length > 0" [src]="counterpart.img_url[0]" alt="Imagen consumible" />
                <div class="default-image" *ngIf="counterpart.img_url.length == 0">
                    <mat-icon>image</mat-icon>
                </div>
            </div>

            <div class="consumable-content">
                <div class="consumable-header">
                    <div class="consumable-title">
                        <h5>{{ counterpart.name }}</h5>
                    </div>
                    <button class="button-icon-option" [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" class="export-menu">
                        <button mat-menu-item>
                          <div class="menu-button-item" (click)="navigateToSeeConsumible(counterpart.id)">
                            <mat-icon>visibility</mat-icon>Ver consumible
                          </div>
                        </button>
                        <button mat-menu-item>
              <!-- <mat-icon>ios_share</mat-icon> -->
              <div
                class="menu-button-item"
                (click)="navigateToEditConsumible(counterpart.id)"
              >
                <mat-icon style="color: #3c81f6">edit</mat-icon>
                Editar consumible
              </div>
            </button>
                        <button mat-menu-item>
              <!-- <mat-icon>ios_share</mat-icon> -->
              <div
                class="menu-button-item"
                (click)="openConfirmDialog(counterpart.id)"
              >
                <mat-icon style="color: #ef4444">delete</mat-icon>
                Eliminar consumible
              </div>
            </button>
                    </mat-menu>
                </div>
                <div class="consumable-image-container-mobile">
                    <img class="consumable-image" *ngIf="counterpart.img_url.length > 0" [src]="counterpart.img_url[0]" alt="Imagen consumible" />
                    <div class="default-image" *ngIf="counterpart.img_url.length == 0">
                        <mat-icon>image</mat-icon>
                    </div>
                </div>
                <div class="consumable-row">
                    <div class="consumable-item">
                        <p class="item-title">Marca</p>
                        <p class="item-body">{{ counterpart.brand }}</p>
                    </div>
                    <div class="consumable-item">
                        <p class="item-title">Categoria</p>
                        <p class="item-body">{{ counterpart.category }}</p>
                    </div>
                    <div class="consumable-item">
                        <p class="item-title">Origen</p>
                        <p class="item-body">{{ counterpart.origen }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
