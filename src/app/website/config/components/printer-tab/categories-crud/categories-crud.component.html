<div class="table-header">
  <h2>Categorias</h2>
  <div class="search-box">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">
        <mat-icon>search</mat-icon>
      </span>
      <input
        class="form-control"
        type="text"
        placeholder="Buscar"
        (input)="applyFilter($event)"
      />
    </div>
  </div>
  <div class="table-action-buttons">
    <button
      class="button button-primary button-raised button-icon-text"
      (click)="addCategory()"
    >
      <mat-icon>add</mat-icon><span class="button-label">Agregar</span>
    </button>
  </div>
</div>
<div class="responsive-table">
  <table
    mat-table
    matSort
    [dataSource]="CategoriesDataSource"
    class="category-list-table"
  >
    <h2>Marcas</h2>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let category" data-column="name">
        {{ category.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let category" data-column="actions">
        <button
          mat-icon-button
          color="primary"
          *ngIf="isAdmin"
          (click)="editCategory(category)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmin"
          (click)="deleteCategory(category.id, category.name)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="CategoriesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: CategoriesDisplayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="8"
    showFirstLastButtons
    class="table-paginator"
  ></mat-paginator>
</div>
