<form>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [formControl]="name"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [formControl]="price"
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            [formControl]="weight"
          />
        </div>
        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <input
            type="text"
            class="form-control"
            id="shortDescription"
            [formControl]="shortDescription"
          />
        </div>
        <div class="form-group">
          <label for="thumbnailImage">Thumbnail Image URL</label>
          <input
            type="text"
            class="form-control"
            id="thumbnailImage"
            [formControl]="thumbnailImage"
          />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="longDescription">Long Description</label>
          <textarea
            class="form-control"
            id="longDescription"
            rows="3"
            [formControl]="longDescription"
          ></textarea>
        </div>
        <div class="form-group" formArrayName="images">
          <label>Image URLs</label>
          <div *ngFor="let image of imagesControls; let i = index">
            <div class="input-group mb-3">
              <input type="text" class="form-control" [formControlName]="i" />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  (click)="removeImage(i)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="addImage()"
          >
            Add Image URL
          </button>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            [formControl]="category"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            [formControl]="stock"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            [formControl]="location"
          />
        </div>
        <app-file-upload
          (fileUpload)="onFileUploaded($event)"
        ></app-file-upload>
      </div>
    </div>
    <div class="row button-container">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary button button-primary"
          (click)="addConsumible()"
        >
          Add Consumible
        </button>
      </div>
    </div>
  </div>
</form>
