<div class="table-header">
  <h2>Consumibles</h2>
  <!-- search field -->
  <div class="search-box">
    <div class="input-group">
        <span class="input-group-text" id="basic-addon1"> <mat-icon>search</mat-icon> </span>
        <input class="form-control" type="text" placeholder="Buscar" (input)="applyFilter($event)" />
    </div>
  </div>
  <button
    class="button button-primary button-raised button-icon-text"
    (click)="addConsumible()"
  >
    <mat-icon>add</mat-icon><span class="button-label">Agregar</span>
  </button>
</div>

<div class="responsive-table">
  <table mat-table matSort [dataSource]="dataSource" class="consumibles-list-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let consumible">
        {{ consumible.price | currency }}
      </td>
    </ng-container>

    <!-- currency -->

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Moneda</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.currency }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.category }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Fabricante</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.origen }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let consumible">
        <button
          mat-icon-button
          color="basic"
          *ngIf="isAdmin"
          (click)="seeConsumible(consumible)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          *ngIf="isAdmin"
          (click)="editConsumible(consumible)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmin"
          (click)="deleteConsumible(consumible)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="8"
    showFirstLastButtons
    class="table-paginator"
  ></mat-paginator>
</div>
