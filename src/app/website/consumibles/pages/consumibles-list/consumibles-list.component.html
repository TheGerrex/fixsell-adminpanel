<div class="table-header">
  <h2>Consumibles</h2>
  <!-- search field -->
  <input type="text" placeholder="Search" (input)="applyFilter($event)" />
  <button
    class="button button-primary button-raised button-icon-text"
    (click)="addConsumible()"
  >
    <mat-icon>add</mat-icon><span class="button-label">Agregar</span>
  </button>
</div>

<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="consumibles-list-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let consumible">
        {{ consumible.price | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.category }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
      <td mat-cell *matCellDef="let consumible">{{ consumible.location }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let consumible">
        <button
          mat-icon-button
          color="basic"
          *ngIf="isAdmin"
          (click)="seeConsumible(consumible)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          *ngIf="isAdmin"
          (click)="editConsumible(consumible)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmin"
          (click)="deleteConsumible(consumible)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="8"
    showFirstLastButtons
    class="table-paginator"
  ></mat-paginator>
</div>
