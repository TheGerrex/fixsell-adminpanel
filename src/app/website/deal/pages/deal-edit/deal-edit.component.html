<form [formGroup]="editDealForm" (ngSubmit)="submitForm()">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="dealStartDate">Fecha de Inico</label>
          <input
            type="date"
            class="form-control"
            id="dealStartDate"
            formControlName="dealStartDate"
          />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="dealEndDate">Fecha de Finalizacion</label>
          <input
            type="date"
            class="form-control"
            id="dealEndDate"
            formControlName="dealEndDate"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="dealPrice">Precio de Promocion</label>
          <input
            type="number"
            class="form-control"
            id="dealPrice"
            placeholder="Enter deal price"
            formControlName="dealPrice"
          />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="dealDiscountPercentage">Porcentage de Descuento</label>
          <input
            type="number"
            class="form-control"
            id="dealDiscountPercentage"
            placeholder="Enter deal discount percentage"
            formControlName="dealDiscountPercentage"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="dealDescription">Descripcion</label>
          <textarea
            class="form-control"
            id="dealDescription"
            rows="3"
            formControlName="dealDescription"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row button-container">
      <div class="col-12">
        <button type="submit" class="btn btn-primary button button-primary">
          Actualizar Promocion
        </button>
      </div>
    </div>
  </div>
</form>
