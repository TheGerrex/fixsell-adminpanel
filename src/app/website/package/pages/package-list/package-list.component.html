<!-- packet table header -->
<div class="table-header">
  <h2>Paquetes</h2>
  <button
    class="button button-primary button-raised button-icon"
    (click)="addPaquete()"
  >
    <mat-icon>add</mat-icon><span class="button-label">Agregar</span>
  </button>
</div>

<!-- table with packete data -->
<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="printer-list-table">
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let printer" data-column="id">
        {{ printer.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let printer" data-column="brand">
        {{ printer.brand }}
      </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let printer" data-column="model">
        {{ printer.model }}
      </td>
    </ng-container>

    <!-- duracion in months Column -->
    <ng-container matColumnDef="dealPrice">
      <th mat-header-cell *matHeaderCellDef>Duracion de Paquete</th>
      <td mat-cell *matCellDef="let printer" data-column="dealPrice">
        {{ printer.package.packageDuration }}
      </td>
    </ng-container>
    <!-- paqueteDiscount -->
    <ng-container matColumnDef="dealDiscountPercentage">
      <th mat-header-cell *matHeaderCellDef>% de Descuento</th>
      <td
        mat-cell
        *matCellDef="let printer"
        data-column="dealDiscountPercentage"
      >
        <span *ngIf="printer.package.packageDiscountPercentage">
          {{ printer.package.packageDiscountPercentage }}
        </span>
      </td>
    </ng-container>

    <!-- packagePrice Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let printer" data-column="price">
        {{ printer.package.price | currency }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let printer" data-column="actions">
        <button
          mat-icon-button
          color="basic"
          *ngIf="isAdmin"
          (click)="seePrinter(printer)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          *ngIf="isAdmin"
          (click)="editPackage(printer)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmin"
          (click)="deletePackage(printer)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="8"
    showFirstLastButtons
    class="table-paginator"
  ></mat-paginator>
</div>
