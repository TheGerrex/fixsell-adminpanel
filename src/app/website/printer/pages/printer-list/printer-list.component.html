<div class="table-header">
  <button class="button button-primary button-raised" (click)="addPrinter()"><span class="button-label">Agregar</span></button>
</div>
<!-- table with printerdata from post to /printers -->
<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="printer-list-table">
    <!-- brand, model, category, price -->
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let printer" data-column="id">{{ printer.id }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let printer" data-column="brand">{{ printer.brand }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let printer" data-column="model">{{ printer.model }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let printer" data-column="category">{{ printer.category }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let printer" data-column="price">{{ printer.price | currency }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let printer" data-column="Brand">
        <button
          mat-icon-button
          color="primary"
          *ngIf="isAdmin"
          (click)="editPrinter(printer)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let printer">
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmin"
          (click)="deletePrinter(printer)"
          onclick="deletePrinter(printer)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="8"
    showFirstLastButtons
    class="table-paginator"
  ></mat-paginator>
</div>
